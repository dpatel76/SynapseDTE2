# Dynamic configuration for Temporal development
# This is a minimal configuration file for development

system.forceSearchAttributesCacheRefreshOnRead:
  - value: true # force refreshing of search attributes on each list request. Useful for development
    constraints: {}

limit.maxIDLength:
  - value: 255
    constraints: {}

system.enableActivityTaskEagerExecution:
  - value: true
    constraints: {}

system.enableWorkflowTaskEagerExecution:
  - value: true
    constraints: {}